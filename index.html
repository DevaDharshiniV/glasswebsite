<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" media="screen and (min-width: 900px)" href="simple.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="smallscreen.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dropdown">
            <div class="menu"></div>
            <div class="menu"></div>
            <div class="menu"></div>
            <div class="dropdown-content">
            <div class="dashboard">
            <div class="user">
                <img src="./dd.png.jpg" alt="" height="80px">
                <h3>Deva Dharshini</h3>
                <p>Web Developer</p>
            </div>
            <div class="links">
                <div class="link">
                    <img src="./course.png.png" alt="" height="30px">
                    <h2>Courses</h2>
                </div>
                <div class="link">
                    <img src="./book.png.png" alt="" height="30px">
                    <h2>Books</h2>
                </div>
                <div class="link">
                    <img src="./project.png.png" alt="" height="30px">
                    <h2>Projects</h2>
                </div>
                <div class="link">
                    <img src="./cer.png" alt="" height="30px">
                    <h2>Certificates</h2>
                </div>
               
            </div>
            <div class="code">
                <h2>Coding is fun.</h2>
                <img src="code.png.png" alt="" height="70px">
            </div>
            </div>
            </div>
            </div>
            <div class="coding">
                <div class="status">
                    <h1>Active Courses</h1>
                    <input type="text"/>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="html.png" alt="" height="70px">
                        <div class="card-info">
                            <h2>Hyper Text Markup Language</h2>
                            <p>HTML</p>
                            </div>
                            <h2 class="percentage">80%</h2>
                        </div>
                        <div class="card">
                            <img src="css.png" alt="" height="70px">
                            <div class="card-info">
                                <h2>Cascading Style Sheets</h2>
                                <p>CSS</p>
                                </div>
                                <h2 class="percentage">80%</h2>
                            </div>
                        
                            <div class="card">
                                <img src="js.png" alt="" height="70px" width="70px">
                                <div class="card-info">
                                    <h2>Javascript Basics</h2>
                                    <p>JS</p>
                                    </div>
                                    <h2 class="percentage">80%</h2>
                                </div>
                    
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>    
</body>
</html>
